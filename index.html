<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Book</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container-app">
        <img src="./img/dom-casmurro.jpg" alt="Imagem da faixa">
        <audio id="audio-faixa" src="./audio/1.mp3"></audio>
        <div class="container-faixa">
            <p class="capitulo">Capitulo 1</p>
            <p class="autor">Machado de Assis</p>
        </div>
        <div class="container-button">
            <button id="voltar" class="bi bi-skip-start-fill"></button>
            <button id="tocar-pausar" class="bi bi-play-circle-fill"></button>
            <button id="proximo" class="bi bi-skip-end-fill"></button>
        </div>
    </div>
    
</body>
</html>
